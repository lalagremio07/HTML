<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animated CSS Flower</title>

<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(#cce7ff, #fefefe);
    overflow: hidden;
}

/* Flower container */
.flower {
    position: relative;
    animation: sway 4s ease-in-out infinite;
}

/* Petals */
.petal {
    position: absolute;
    width: 80px;
    height: 80px;
    background: pink;
    border-radius: 50%;
    animation: bloom 3s ease-in-out infinite alternate;
}

.petal1 { top: 0; left: 60px; }
.petal2 { top: 60px; left: 120px; }
.petal3 { top: 120px; left: 60px; }
.petal4 { top: 60px; left: 0; }

/* Center */
.center {
    position: absolute;
    top: 60px;
    left: 60px;
    width: 80px;
    height: 80px;
    background: gold;
    border-radius: 50%;
    animation: pulse 2s infinite;
}

/* Stem */
.stem {
    position: absolute;
    top: 200px;
    left: 95px;
    width: 10px;
    height: 160px;
    background: green;
}

/* Leaf */
.leaf {
    position: absolute;
    top: 270px;
    left: 60px;
    width: 60px;
    height: 30px;
    background: green;
    border-radius: 50%;
    transform: rotate(-25deg);
}

/* Animations */
@keyframes sway {
    0% { transform: rotate(0deg); }
    50% { transform: rotate(2deg); }
    100% { transform: rotate(0deg); }
}

@keyframes bloom {
    0% { transform: scale(1); }
    100% { transform: scale(1.1); }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="flower">
    <div class="petal petal1"></div>
    <div class="petal petal2"></div>
    <div class="petal petal3"></div>
    <div class="petal petal4"></div>
    <div class="center"></div>
    <div class="stem"></div>
    <div class="leaf"></div>
</div>

</body>
</html>
